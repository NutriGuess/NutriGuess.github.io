<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriGuess</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/vsHACKS-2025/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 id="question">Loading question...</h1>
    <div id="buttons" class="button-container"></div>
    <div id="feedback" class="feedback"></div>
    <button id="nextBtn" class="next-button hidden">Next</button>
    <p id="score" style="font-size: 32px; font-weight: bold;">Score: 0/0</h1>
  </div>
  <audio id="background-audio" src="music.mp3"></audio>
  <audio id="mysterious-secondary-audio" src="mysterious-secondary-music.mp3"></audio>
  <img id="playMusicBtn"></img>
  <div id="sliderContainer"></div>
  <img id="musicArrow" src="https://imagizer.imageshack.com/img924/4369/pv5Po6.png"></img>
  <div id="musicText">Music</div>
  <script src="script.js"></script>
  <a href="https://youtu.be/7q0AbGAEyPk">
  <button id="trailerButton">Watch Trailer</button>
  </a>
</body>
</html>
